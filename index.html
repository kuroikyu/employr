<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>newInc</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style media="screen">
		.noselect {
			-webkit-touch-callout: none;
			/* iOS Safari */
			-webkit-user-select: none;
			/* Chrome/Safari/Opera */
			-khtml-user-select: none;
			/* Konqueror */
			-moz-user-select: none;
			/* Firefox */
			-ms-user-select: none;
			/* IE/Edge */
			user-select: none;
			/* non-prefixed version, currently
																not supported by any browser */
		}

		#roster-container .card-panel .row {
			margin-bottom: 0;
		}
	</style>
</head>

<body class="grey lighten-3">
	<div class="row indigo white-text z-depth-1">
		<div class="container">
			<div class="col s12 center">
				<h1>$<span id="currency-display"></span></h1>
				<h4>Income: $<span id="cps-display"></span>/s</h4>
				<h4>Available workload: <span id="workload-display"></span></h4>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12 m6">
			<div class="container">
				<h5>Workers</h5>
				<div id="roster-container">

					<div class="row" style="opacity:.5">
						<div class="card-panel hoverable flow-text superTooltipped noselect" data-position="bottom" data-delay="50" data-tooltip='<p><i class="material-icons left">person</i>Workload +<strong>12</strong></p>'>
							<div class="row valign-wrapper">
								<div class="col s2">
									<img src="http://materializecss.com/images/yuna.jpg" alt="" class="circle responsive-img">
								</div>
								<div class="col s8">
									<span>Alpha Tester</span>
									<br>
									<small>$500</small>
								</div>
								<div class="col s2">
									<strong class="grey-text right">4</strong>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="col s12 m6">
			<div class="container">
				<h5>Clients</h5>
				<div id="market-container"></div>
			</div>
		</div>
	</div>


	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!--TEMP-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

	<!-- Custom JavaScript -->
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/superTooltip.js"></script>
</body>

</html>
